---
label: Image
hide_body: true
fields:
- name: image
  type: file
  config:
    maxSize: 64
  label: Image
- name: title
  type: text
  config:
    required: true
  label: Title
- name: alt
  type: text
  config:
    required: false
  label: Alt Text
- name: description
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: Description
- name: settings
  type: include
  config: {}
  template: developer-settings
  label: Developer Settings
