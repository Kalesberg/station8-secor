---
label: 'Main: Image Bar'
hide_body: true
fields:
- name: images
  type: field_group_list
  fields:
  - name: image
    type: file
    config:
      maxSize: 64
    label: Image
  - name: alt
    type: text
    config:
      required: true
    label: Alt Text
  - name: title
    type: text
    config:
      required: false
    label: Title
  - name: description
    type: textarea
    default: ''
    config:
      required: false
      wysiwyg: false
      schema:
        format: markdown
    label: Description
  - name: url
    type: text
    config:
      required: false
    label: URL
  - name: developerSettings
    type: include
    config: {}
    template: developer-settings
    label: Developer Settings
  config:
    min: 
    max: 
    labelField: 
  label: Images
- name: developerSettings
  type: include
  config: {}
  template: developer-settings-main-blocks
  label: Developer Settings
