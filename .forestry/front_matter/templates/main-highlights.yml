---
label: 'Main: Highlights'
hide_body: true
fields:
- name: heading
  type: text
  config:
    required: true
  label: Heading
- name: highlights
  type: field_group_list
  fields:
  - name: title
    type: text
    config:
      required: true
    label: Title
  - name: body
    type: textarea
    default: ''
    config:
      required: true
      wysiwyg: false
      schema:
        format: markdown
    label: Body
  - name: image
    type: field_group
    config: {}
    fields:
    - name: image
      type: include
      config: {}
      template: image
      label: Image
    label: Image
  - name: developerSettings
    type: include
    config: {}
    template: developer-settings
    label: Developer Settings
  config:
    min: 
    max: 
    labelField: title
  label: Highlights
- name: showRedBar
  type: boolean
  label: Show Red Bar
- name: developerSettings
  type: include
  config: {}
  template: developer-settings-main-blocks
  label: Developer Settings
